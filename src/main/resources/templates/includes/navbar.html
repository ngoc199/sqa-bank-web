<nav
  class="navbar navbar-expand-lg navbar-light bg-transparent pb-4"
  th:fragment="navbar"
>
  <div class="container">
    <a
      href="/"
      class="navbar-brand"
      th:with="brand=#{brand.name}"
      th:text="#{navbar.logo(${brand})}"
      th:title="#{navbar.logo(${brand})}"
    ></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item" sec:authorize="hasAuthority('my_account:read')">
          <a
            th:href="@{/my-account}"
            class="nav-link"
            th:classappend="${#strings.contains(#request.requestURI, 'my-account') ? 'active' : ''}"
            th:text="#{navbar.nav-item.my-account}"
            th:title="#{navbar.nav-item.my-account}"
          ></a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('accounts:read')">
          <a
            class="nav-link"
            th:href="@{/accounts}"
            th:classappend="${#strings.contains(#request.requestURI, 'accounts') ? 'active' : ''}"
            th:text="#{navbar.nav-item.bank-accounts}"
            th:title="#{navbar.nav-item.bank-accounts}"
          ></a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('config:write')">
          <a
            th:href="@{/config}"
            class="nav-link"
            th:classappend="${#strings.contains(#request.requestURI, 'config') ? 'active' : ''}"
            th:text="#{navbar.nav-item.config}"
            th:title="#{navbar.nav-item.config}"
          ></a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a
            href="/login"
            class="btn btn-primary"
            th:text="#{button.login}"
            th:title="#{button.login}"
          ></a>
        </li>
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a
            th:href="@{/my-account}"
            class="nav-link dropdown-toggle text-success"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            th:text="${#authentication.getPrincipal().getUsername()}"
            >Profile</a
          >
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li>
              <form th:action="@{/logout}" class="dropdown-item" method="POST">
                <button class="border-0 bg-transparent" type="submit">
                  Logout
                </button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
